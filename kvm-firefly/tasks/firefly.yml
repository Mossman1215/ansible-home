---
- name: ensure dir
  file:
    path: /web/firefly
    state: directory
    owner: firefly
    group: www-data
- name: firefly clone
  git: 
    repo: https://github.com/firefly-iii/firefly-iii.git
    dest: /web/firefly
    single_branch: yes
    version: '5.7.10'
