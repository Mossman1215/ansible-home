#setup database
- name: ensure dir
  file:
    path: /etc/mysql
    state: directory
- name: build my.cnf file
  template:
    src: ../templates/my.cnf.j2
    dest: /etc/mysql/my.cnf
- name: create db user conf
  template:
    src: ../templates/firefly.cnf.j2
    dest: /home/firefly/.my.cnf
- name: start db
  service:
    name: mariadb
    state: started
    enabled: yes
- name: make db user
  command:
    cmd: "mysql -e \"CREATE USER IF NOT EXISTS 'firefly'@'localhost' IDENTIFIED BY '{{ db_password }}';\""
- name: make db
  command:
    cmd: "mysql -e \"CREATE DATABASE IF NOT EXISTS firefly CHARACTER SET utf8mb4\""
- name: set priviledges
  command:
    cmd: "mysql -e \" GRANT ALL PRIVILEGES ON firefly.* TO 'firefly'@'localhost';\""
- name: copy php fpm config
  copy:
    src: "../files/firefly-fpm.conf"
    dest: /etc/php/8.0/fpm/pool.d/firefly.conf
  register: fpm_conf
- name: start fpm-pool
  service:
    name: php8.0-fpm
    state: restarted
    enabled: yes
  when: fpm_conf.changed
# web apps folder
# set permissions
- name: fix folder perms
  file:
    path: /web/firefly
    state: directory
    owner: firefly
    group: www-data
    recurse: yes
- name: www-data folder
  file:
    path: /web/firefly/www-data/
    state: directory
    owner: www-data
    group: www-data
    recurse: yes
# build environment vars file
- name: build environment file
  template:
    src: ../templates/.env.j2
    dest: /web/firefly/.env
    owner: firefly
    group: firefly
- name: nginx folder
  file:
    path: /web/firefly/nginx/
    state: directory
    owner: www-data
    group: www-data
    recurse: yes
- name: nginx folder
  file:
    path: /web/firefly/nginx/tmp
    state: directory
    owner: www-data
    group: www-data
    recurse: yes
- name: copy nginx config files
  copy:
    src: "../files/firefly-nginx.conf"
    dest: /etc/nginx/sites-enabled/firefly.conf
  register: nginx_conf
- name: start nginx
  service:
    name: nginx
    state: restarted
    enabled: yes
  when: nginx_conf.changed
